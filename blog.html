<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main Blog Page</title>
        <style media="screen">
            body {
                margin: 0 auto;
                max-width: 800px;
            }
            h1 {
                text-align: center;
            }
            .post-subject {
                font-size: 20px;
                font-weight: bold;
                /*color: black;*/
            }
            .title-link {
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>FS-ND Blog</h1>
        <br>
        <hr>
        <hr>
        <br>
        <br>
            {% for post in posts %}
                <br>
                <br>
                <div class="date-created">{{post.created.strftime("%b %d, %Y")}}</div>
                <div class="poster">By: {{post.name}}</div>
                <hr>
                <div class="post-subject">
                    <a class="title-link" href="/blog/{{post.key().id()}}">
                        {{post.subject}}
                    </a>
                </div>
                <!-- <hr> -->
                <div class="post-content">{{post.content}}</div>
                <br>
                <form class="view-post" action="/blog/{{post.key().id()}}">
                    <input type="submit" value="View Post">
                </form>                
                <div class="post-content">Poster-Name: {{post.name}}</div>
                <div class="post-content">Poster-ID: {{post.creator}}</div>
                <div class="post-content">Post-ID: {{post.key().id()}}</div>
                <div class="post-content">Post-Key: {{post.key()}}</div>
                <!-- <button type="button" name="view">View Post</button> -->

                <br>
                <br>
                <br>
            {% endfor %}
    </body>
</html>
