<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main Blog Page</title>
        <style media="screen">
            body {
                margin: 0 auto;
                max-width: 800px;
            }
            h1 {
                text-align: center;
            }
            .post-subject {
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>FS-ND Blog</h1>
        <br>
        <hr>
        <hr>
        <br>
        <br>
            {% for post in posts %}
                <br>
                <br>
                <div class="date-created">{{post.created.strftime("%b %d, %Y")}}</div>
                <div class="post-subject">{{post.subject}}</div>
                <hr>
                <div class="post-content">{{post.content}}</div>
                <br>
                <br>
            {% endfor %}
    </body>
</html>
