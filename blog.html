<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main Blog Page</title>
        <style media="screen">
            body {
                margin: 0 auto;
                max-width: 800px;
            }
            h1 {
                text-align: center;
            }
            .post-subject {
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>FS-ND Blog</h1>
        <br>
        <hr>
        <hr>
        <br>
        <br>
            {% for post in posts %}
                <br>
                <br>
                <div class="date-created">{{post.created.strftime("%b %d, %Y")}}</div>
                <div class="post-subject">{{post.subject}}</div>
                <hr>
                <div class="post-content">{{post.content}}</div>
                <br>
                <div class="post-content">Poster-Name: {{post.name}}</div>
                <div class="post-content">Poster-ID: {{post.creator}}</div>
                <div class="post-content">Post-ID: {{post.key().id()}}</div>
                <div class="post-content">Post-Key: {{post.key()}}</div>
                <!-- <button type="button" name="edit">Edit / Delete</button>
                <button type="button" name="like">Like</button>
                <button type="button" name="comment">Comment</button> -->
                <!-- <button type="button" name="view">View Post</button> -->
                <form class="view-post" action="/blog/{{post.key().id()}}">
                    <input type="submit" value="View Post">
                </form>
                <br>
                <br>
                <br>
            {% endfor %}
    </body>
</html>
