        {% extends "base.html" %}

        {% block content %}
        <h2>Edit Your Comment:</h2>
        <form class="edit-com" method="post">
            <textarea name="comment_update" rows="8" cols="80">{{comment.content}}</textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
        <form class="edit-com" action="/blog/{{comment.post_id}}">
            <button type="submit">Cancel</button>
        </form>
        {% endblock %}
