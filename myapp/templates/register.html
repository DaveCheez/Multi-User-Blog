        {% extends "base.html" %}

        {% block content %}
        <div class="container">
            <h2>Register:</h2>
            <form method="post">
                <label>
                    Username:
                    <input type="text" name="username" value="{{username}}">
                    <div class="error">
                        {{error_username}}
                    </div>
                </label>
                <br>
                <label>
                    Password:
                    <input type="password" name="password">
                    <div class="error">
                        {{error_password}}
                    </div>
                </label>
                <br>
                <label>
                    Verify Password:
                    <input type="password" name="verify">
                    <div class="error">
                        {{error_verify}}
                    </div>
                </label>
                <br>
                <label>
                    Email (optional):
                    <input type="text" name="email" value="{{email}}">
                    <div class="error">
                        {{error_email}}
                    </div>
                </label>
                <br>
                <br>
                <button>Submit</button>
            </form>
        </div>
        {% endblock %}
