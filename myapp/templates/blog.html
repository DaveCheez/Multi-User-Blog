        {% extends "base.html" %}

        {% block content %}
        <div class="container">
        {% if uname %}
            <div class="row create-row">
                <div class="col-xs-12">
                    {% include "createpost.html" %}
                </div>
            </div>
        {% endif %}
        {% for post in posts %}
            <div class="post row">
                <div class="col-xs-12">
                    <h2><a class="title-link post-subject" href="/blog/{{post.key().id()}}">
                            {{post.subject | safe}}
                    </a></h2>
                    <div class="">
                        <h5>{{post.created.strftime("%b %d, %Y")}}
                          /
                        Posted by: {{post.name}}
                        </h5>
                    </div>
                    <div class="post-content">{{post.content[:400] | safe}}...</div>
                    <div class="continue-link">
                        <h5><a href="/blog/{{post.key().id()}}">Read More</a></h5>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
        {% endblock %}
