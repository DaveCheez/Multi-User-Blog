        {% extends "base.html" %}

        {% block content %}
        <br>
        <h2>New Post:</h2>
        <form method="post">
            <label>
                <div>Subject:</div>
                <input type="text" name="subject" value="{{subject}}">
            </label>
            <br>
            <br>
            <label>
                <div>Content:</div>
                <textarea name="content" rows="8" cols="80">{{content}}</textarea>
            </label>
            <div class="error">{{error}}</div>
            <input type="submit">
        </form>
        {% endblock %}
