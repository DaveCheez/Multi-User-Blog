<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit</title>
    </head>
    <body>
        <h1>This is the Place to Edit</h1>
        <br>
        <br>
        Edit Your Post:
        <br>
        <form class="edit-post" method="post">
            <textarea name="post_update" rows="8" cols="80">{{post.content}}</textarea>
            <br>
            <button type="submit" name="update">Submit</button>
            <button type="submit" name="cancel" value="True">Cancel</button>
        </form>
    </body>
</html>
