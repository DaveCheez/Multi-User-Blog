<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Login Page</h1>
        <hr>
        <br>
        <form class="login" method="post">
            <label>
                Username:
                <input type="text" name="username">
            </label>
            <br>
            <label>
                Password:
                <input type="password" name="password">
                <div class="error">
                    {{error_login}}
                </div>
            </label>
            <input type="submit">

        </form>
    </body>
</html>
