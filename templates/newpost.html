<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FS-ND Blog</title>
        <style type="text/css">
            body {
                font-family: sans-serif;
                width: 800px;
                margin: 0 auto;
            }
            .error {
                color: red;
            }

        </style>
    </head>
    <body>
        <h1>FS-ND Blog</h1>
        <br>
        <h3>new post</h3>
        <form method="post">
            <label>
                <div>subject</div>
                <input type="text" name="subject" value="{{subject}}">
            </label>
            <label>
                <div>content</div>
                <textarea name="content" rows="8" cols="80">{{content}}</textarea>
            </label>
            <div class="error">{{error}}</div>
            <input type="submit">
        </form>
    </body>
</html>
